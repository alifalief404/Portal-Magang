<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Portal Magang Mahasiswa D3TI</title>
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #4B0082; /* ungu tua */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-box {
      background-color: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      text-align: center;
      max-width: 400px;
      width: 100%;
    }
    .login-box img {
      max-width: 100px;
      margin-bottom: 15px;
    }
    .login-box h1 {
      font-size: 24px;
      font-weight: bold;
    }
    .login-box h2 {
      font-size: 20px;
      color: #800080;
      font-weight: bold;
    }
    .login-box form input {
      margin-bottom: 15px;
    }
    .btn-orange {
      background-color: #f57c00;
      color: white;
      border: none;
    }
    .btn-orange:hover {
      background-color: #e65100;
    }
  </style>
</head>
<body>

  <div class="login-box">
    <h1>Portal Magang Mahasiswa D3TI</h1>
    <img src="image.png" alt="Logo AMIKOM">
    <h2>Universitas <span style="color: #9370DB;">AMIKOM</span> Yogyakarta</h2>
    <p>Silahkan Login dengan NPM dan Password AMIKOM ANDA</p>

    <form action="portal.html" method="post">
      <input type="text" name="npm" id="npm" class="form-control" placeholder="NIM/NPM" required>
      <input type="password" name="password" id="password" class="form-control" placeholder="Password" required>
      <button type="submit" name="btn" class="btn btn-orange mt-3 w-100">Login</button>
    </form>

  </div>
</body>
</html>
